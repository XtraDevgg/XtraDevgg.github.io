            background: transparent;
            color: var(--text);
            border: none;
            padding: 2px 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: var(--highlight);
            color: var(--bg);
        }

        /* Область терминала */
        .terminal-output {
            flex: 1;
            overflow-y: auto;
            background: var(--bg);
            padding: 5px;
            white-space: pre-wrap;
            line-height: 1.4;
        }

            display: flex;
            align-items: center;
            margin-top: 10px;
            padding-top: 5px;
            border-top: 1px solid var(--secondary);
        }

        .prompt-path {
            color: var(--highlight);
            margin-right: 5px;
        }

        .prompt-symbol {
            color: var(--accent);
            margin-right: 5px;
        }

        .command-input {
            color: var(--highlight);

            font-weight: bold;
            width: 80%;
            outline: none;
